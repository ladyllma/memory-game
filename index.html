<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a4f00091f2.js"
      crossorigin="anonymous"
    ></script>
    <title>Memory Game - UwU</title>
  </head>

  <body>
    <header>
      <h1>Memory Game</h1>
      <div class="panel">
        <ul class="score">
          <li class="star-1"><i class="fas fa-star"></i></li>
          <li class="star-2"><i class="fas fa-star"></i></li>
          <li class="star-3"><i class="fas fa-star"></i></li>
        </ul>
        <h2 class="moves-counter"><span id="moves">0</span> Move(s)</h2>
        <h2 class="timer">
          <span id="hours">0</span> Hours <span id="minutes">0</span> Mins
          <span id="seconds">0</span> Secs
        </h2>
        <button id="reset-button"><i class="fas fa-undo-alt"></i></button>
      </div>
    </header>
    <main>
      <ul id="deck"></ul>
    </main>
    <script src="index.js"></script>
  </body>
</html>
